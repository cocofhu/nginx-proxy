# 开发环境 Docker Compose 配置（无需本地 Go 环境）
version: '3.8'

services:
  # 构建服务（使用多阶段构建，无需本地 Go）
  nginx-proxy:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./nginx-conf:/etc/nginx/conf.d
      - ./nginx-certs:/etc/nginx/certs
      - ./logs:/var/log/nginx
      # 开发模式：挂载源码（可选）
      - ./config.json:/app/config.json
      - ./template:/app/template
    environment:
      - GIN_MODE=debug
    restart: unless-stopped
    
  # Nginx 服务
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d:ro
      - ./nginx-certs:/etc/nginx/certs:ro
      - ./logs:/var/log/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nginx-proxy
    restart: unless-stopped
    command: ["nginx", "-g", "daemon off;"]

volumes:
  data:
  nginx-conf:
  nginx-certs:
  logs: