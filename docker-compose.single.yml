# 单容器版本 - nginx-proxy 和 nginx 在同一个容器中
version: '3.8'

services:
  nginx-proxy-all-in-one:
    build: .
    container_name: nginx-proxy-complete
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - nginx_data:/app/data                    # 数据库文件
      - nginx_conf:/etc/nginx/conf.d            # Nginx 配置文件
      - nginx_certs:/etc/nginx/certs            # SSL 证书
      - nginx_logs:/var/log/nginx               # Nginx 日志
      - ./template:/app/template:ro             # 模板文件（只读）
      - ./config.json:/app/config.json:ro      # 应用配置（只读）
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/rules"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nginx_data:
    driver: local
  nginx_conf:
    driver: local
  nginx_certs:
    driver: local
  nginx_logs:
    driver: local

networks:
  default:
    name: nginx-proxy-network